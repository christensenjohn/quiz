<!DOCTYPE html>
<html>
<head>
    <title>Gæt og Grimasser Spil</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0e68c;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #ff6347;
            margin-bottom: 0.5em;
        }

        #scoreBørn, #scoreVoksne, #timer {
            font-size: 2em;
            margin: 10px;
        }

        .container {
            margin: 10px;
        }

        #typeVælger, .button, #minutter {
            font-size: 1.5em;
            padding: 10px;
            margin: 5px;
        }

        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.red {
            background-color: #f44336;
        }

        .button.red:hover {
            background-color: #d32f2f;
        }

        #minutter {
            width: 100px;
        }

        #spørgsmålViser {
            margin-top: 20px;
            font-size: 2.5em;
            color: #ff4500;
            padding: 10px;
            border: 3px dashed #333;
            display: inline-block;
            min-width: 50%;
        }

        audio {
            display: none; /* Skjul audio player */
        }
    </style>

    <script>
        var spørgsmålData = [
            // Indsæt dine spørgsmål her...
{"Type": "Børn", "Spørgsmål": "barn test"},
{"Type": "Voksne", "Spørgsmål": "Voksen Test"},
            // Flere spørgsmål...
        ];

        var scoreBørn = 0;
        var scoreVoksne = 0;
        var tidTilbage = 60; // Start timeren med 60 sekunder
        var timerInterval;
        var spilStartet = false;

        function opdaterTimer() {
            var minutes = Math.floor(tidTilbage / 60);
            var secondsLeft = tidTilbage % 60;
            var timeText = minutes + " minutter og " + secondsLeft + " sekunder tilbage";
            document.getElementById('timer').textContent = timeText;
            if (tidTilbage <= 0) {
                clearInterval(timerInterval);
                document.getElementById('tikTakLyd').pause();
                document.getElementById('tikTakLyd').currentTime = 0;
                document.getElementById('tidUdløbetLyd').play(); // Afspiller lyden for tidens udløb
                // Fjerner automatisk start af nyt spørgsmål
            }
            tidTilbage -= 1;
        }

        function startTimer() {
            if (!spilStartet) {
                spilStartet = true;  // Markerer at spillet er startet
                var inputMinutter = document.getElementById('minutter').value.replace(',', '.');
                var seconds = parseFloat(inputMinutter) * 60 || 60; // Standardværdi på 60 sekunder
                tidTilbage = seconds;
                document.getElementById('timer').style.visibility = "visible"; // Gør timeretiketten synlig
                document.getElementById('tikTakLyd').play();
                document.getElementById('tikTakLyd').loop = true;
                timerInterval = setInterval(opdaterTimer, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('tikTakLyd').pause();
            document.getElementById('tikTakLyd').currentTime = 0;
            document.getElementById('stopLyd').play();
        }

        function visTilfældigtSpørgsmål() {
            stopTimer();  // Stopper den eksisterende timer først, hvis nogen er i gang

            var valgtType = document.getElementById('typeVælger').value;
            var filtreredeSpørgsmål = spørgsmålData.filter(function (item) {
                return item.Type === valgtType;
            });
            var tilfældigtSpørgsmål = filtreredeSpørgsmål[Math.floor(Math.random() * filtreredeSpørgsmål.length)];
            document.getElementById('spørgsmålViser').textContent = tilfældigtSpørgsmål.Spørgsmål;

            var startLyd = document.getElementById('startLyd');
            startLyd.play(); // Afspiller startlyden

            startLyd.onended = function() {
                startTimer();
            };
        }

        function rigtigtSvar(type) {
            stopTimer(); // Stopper timeren
            document.getElementById('rigtigtSvarLyd').play();
            if (type === 'Børn') {
                scoreBørn += 1;
                document.getElementById('scoreBørn').textContent = "Børn: " + scoreBørn;
            } else {
                scoreVoksne += 1;
                document.getElementById('scoreVoksne').textContent = "Voksne: " + scoreVoksne;
            }
        }

        function resetSpil() {
            scoreBørn = 0;
            scoreVoksne = 0;
            document.getElementById('scoreBørn').textContent = "Børn: 0";
            document.getElementById('scoreVoksne').textContent = "Voksne: 0";
            stopTimer();
            document.getElementById('minutter').disabled = false;
            spilStartet = false;
            document.getElementById('timer').style.visibility = "visible"; // Gør timeretiketten synlig
        }
    </script>
</head>
<body>
    <h1>Gæt og Grimasser Spil</h1>
    <div class="container">
        <div id="scoreBørn">Børn: 0</div>
        <div id="scoreVoksne">Voksne: 0</div>
        <div id="timer" style="visibility: hidden;"></div>
        <label for="minutter">Tid i minutter:</label>
        <input type="text" id="minutter" placeholder="Indtast minutter" />
        <label for="typeVælger">Vælg type:</label>
        <select id="typeVælger">
            <option value="Børn">Børn</option>
            <option value="Voksne">Voksne</option>
        </select>
        <button class="button" onclick="visTilfældigtSpørgsmål()">Start</button>
        <button class="button" onclick="stopTimer()">Stop</button>
        <button class="button" onclick="rigtigtSvar(document.getElementById('typeVælger').value)">Rigtigt Svar</button>
        <button class="button" onclick="resetSpil()">Reset</button>
        <div id="spørgsmålViser"></div>
    </div>
    <audio id="startLyd" src="start.mp3"></audio>
    <audio id="stopLyd" src="stop.mp3"></audio>
    <audio id="rigtigtSvarLyd" src="rigtigt.mp3"></audio>
    <audio id="tikTakLyd" src="tik-tak.mp3"></audio>
    <audio id="tidUdløbetLyd" src="tid-udløbet.mp3"></audio>
</body>
</html>
