<!DOCTYPE html>
<html>
<head>
    <!-- Din eksisterende head-sektion... -->
</head>
<body>
    <h1>Gæt og Grimasser Spil</h1>
    <div class="container">
        <!-- Din eksisterende HTML-struktur... -->
        <button class="button" id="startKnap">Start</button>
        <div id="timer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tidUdloebetLyd = new Audio('tidudloebet.mp3');
            var tid = 5; // Antal sekunder i nedtællingen

            document.getElementById('startKnap').addEventListener('click', function() {
                console.log('Startknap trykket'); // Debugging

                // Markerer vores lydelement som godkendt af brugeren
                tidUdloebetLyd.play().then(() => {
                    tidUdloebetLyd.pause();
                    tidUdloebetLyd.currentTime = 0;
                });

                startNedtælling();
                this.disabled = true;
            });

            function startNedtælling() {
                console.log('Nedtælling: ', tid); // Debugging
                document.getElementById('timer').textContent = tid;
                tid--;
                if(tid < 0) {
                    afslutNedtælling();
                    return;
                }
                setTimeout(startNedtælling, 1000);
            }

            function afslutNedtælling() {
                console.log('Nedtælling afsluttet'); // Debugging
                tidUdloebetLyd.play();
                tid = 5;
                document.getElementById('startKnap').disabled = false;
            }
        });
    </script>
</body>
</html>
