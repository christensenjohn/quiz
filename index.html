        document.addEventListener('DOMContentLoaded', function() {
            var tidUdloebetLyd = new Audio('tidudloebet.mp3');
            var tid = 5; // Antal sekunder i nedtællingen

            document.getElementById('startKnap').addEventListener('click', function() {
                // Initialiser lydafspilningen som reaktion på brugerhandling
                tidUdloebetLyd.play().then(() => {
                    tidUdloebetLyd.pause();
                    tidUdloebetLyd.currentTime = 0;
                });

                startNedtælling();
                this.disabled = true; // Deaktiverer startknappen under nedtællingen
            });

            function startNedtælling() {
                document.getElementById('timer').textContent = tid;
                tid--;
                if(tid < 0) {
                    afslutNedtælling();
                    return;
                }
                setTimeout(startNedtælling, 1000);
            }

            function afslutNedtælling() {
                tidUdloebetLyd.play(); // Nu kan vi sikkert afspille lyden
                tid = 5;
                document.getElementById('startKnap').disabled = false; // Aktiverer startknappen igen
            }
